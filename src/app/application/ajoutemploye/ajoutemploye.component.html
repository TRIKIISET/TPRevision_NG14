<div class="container">
    <h2> Ajout d'un employé</h2>
<form [formGroup]="employeForm">
    <label>Nom:</label>
    <input type="text" class="form-control" formControlName="nom">
    <div *ngIf="nom?.errors?.['required'] && nom?.touched" class="alert alert-danger">
        Le nom est un champ obligatoire
    </div>
    <div *ngIf="nom?.errors?.['pattern'] && nom?.touched"  class="alert alert-warning">
        Le format du nom est incorrect
    </div>
    <label>Photo:</label>
    <input type="text" class="form-control" formControlName="photo">
    <div *ngIf="photo?.invalid && photo?.dirty" class="alert alert-danger">
        Mettre une photo est obligatoire
    </div>
    <label>Date de naissance:</label>
    <input type="date" class="form-control" formControlName="dateNaissance">
    <label>Adresse:</label>
    <div formGroupName="adresse">
        <label>Rue:</label>
        <input type="text" class="form-control" formControlName="rue">
        <label>Ville:</label>
        <input type="text" class="form-control" formControlName="ville">
        <label>Code postal:</label>
        <input type="number" class="form-control" formControlName="codePostal">
    </div>
    <div>
        Liste des diplômes
        <div formArrayName="diplomes">
            <div *ngFor="let d of diplomes.controls;  index as i">
                <input type="text" [formControlName]="i">             
            </div>
            <input type="button" (click)="onAjouterDiplome()" class="btn btn-dark" value="+"> 
        </div>
    </div>
    <label> Département</label>
    <select formControlName="idDep">
        <option *ngFor="let d of lesDep" [value]="d.id"> {{d.nomDep}}</option>
    </select>
    <div>
        <label> Poste</label>
        <input type="radio" name="poste" value="Ingénieur" formControlName="poste"> Ingénieur
        <input type="radio" name="poste" value="Comptable" formControlName="poste"> Comptable
        <input type="radio" name="poste" value="Administratif" formControlName="poste"> Administratif
    </div>
    <div>
        <input type="button" value=" Ajouter" (click)="onAjouter()" class="btn btn-warning">

    </div>
</form>


</div>
